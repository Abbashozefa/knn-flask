<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Machine Learning Model</title>

  <!-- Quick Start: CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Nav Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="">WineyWiney</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="http://127.0.0.1:5000/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">Link</a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link disabled">Disabled</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

</head>

<body>
 <div class="login">
  <h2>Wine Prediction</h2>
    <p>Fill the details for prediction:</p>
     <!-- Inputs for our ML model -->
      <form action="{{ url_for('predict')}}" method="POST">
        <input type="text" name="alcohol" placeholder="Alcohol" required="required" />
        <input type="text" name="malic_acid" placeholder="Malic acid" required="required"/>
        <input type="text" name="ash" placeholder="Ash" required="required"/>
        <input type="text" name="alcalinity_of_ash" placeholder="Alcalinity" required="required"/>
        <input type="text" name="magnesium" placeholder="Magnesium" required="required"/>      
        <input type="text" name="total_phenols" placeholder="Phenol" required="required"/>
        <input type="text" name="flavanoids" placeholder="Flavanoid" required="required"/>
        <input type="text" name="nonflavanoid_phenols" placeholder="Non-Flavanoid" required="required"/>
        <input type="text" name="proanthocyanins" placeholder="Proanthocyanins" required="required"/>
        <input type="text" name="color_intensity" placeholder="Color Intensity" required="required"/>
        <input type="text" name="hue" placeholder="Hue" required="required"/>
        <input type="text" name="od280/od315_of_diluted_wines" placeholder="OD" required="required"/>
        <input type="text" name="proline" placeholder="Proline" required="required"/>

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict Value!</button>
      </form>

    <br>
    <br>
  <b>{{prediction_text}}</b>
 </div>
</body>

</html>
